{% load staticfiles %}
{% load pwa %}
<!DOCTYPE html>
<html>
<head>
<title>SenseShop</title>
{% progressive_web_app_meta %}
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript">
 addEventListener("load", function() { 
	 	setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1);
	 } 
</script>
<!-- //for-mobile-apps -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- pignose css -->
<link href="{% static 'css/pignose.layerslider.css' %}" rel="stylesheet" type="text/css" media="all" />
 
<!-- //pignose css -->
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<!-- //js -->
<!-- cart -->
	<script src="{% static 'js/simpleCart.min.js' %}"></script>
<!-- cart -->
<!-- for bootstrap working -->
	<script type="text/javascript" src="{% static 'js/bootstrap-3.1.1.min.js' %}"></script>
<!-- //for bootstrap working -->
<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,900italic,700italic' rel='stylesheet' type='text/css'>
<script src="{% static 'js/jquery.easing.min.js' %}"></script>
<script type="text/javascript">
	$(function(){
		$("input").addClass("form-control");
		$("select").addClass("form-control");		
	})
</script>
</head>
<body>
<!-- header -->
<!-- //header -->
<!-- header-bot -->
<div class="header-bot">
	<div class="container">
		<div class="col-md-3 header-left">
			<h1><a href="{% static 'index.html' %}"> <img src="{% static 'images/logo.png' %}"></a></h1>
		</div>
		<div class="col-md-4 header-middle pull-right">
			<form action="{% url 'user_search' %}" method="POST">
					{% csrf_token %}			
				
				<div class="search">
					<input type="search" name="query" value="Search" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search';}" required="">
				</div>
				<div class="sear-sub">
					<input type="submit" value=" ">
				</div>
				<div class="clearfix"></div>
			</form>
		</div>
		
	</div>
</div>
<!-- //header-bot -->
<!-- banner -->
<div class="ban-top">
	<div class="container">
		<div class="top_nav_left">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse menu--shylock" id="bs-example-navbar-collapse-1">
				    <ul class="nav navbar-nav menu__list">
					<li class="active menu__item menu__item--current">
					<a class="menu__link" href="{% url 'user' %}">Home</a></li>
					<li class=" menu__item"><a class="menu__link" href="{% url 'user_order' %}">Order details</a></li>
					<!-- <li class=" menu__item"><a class="menu__link" href="{% url 'complaintadd' %}">Complaint</a></li> -->
					<li class=" menu__item"><a class="menu__link" href="{% url 'user_logout' %}">logout</a></li>
				  </ul>
				</div>
					</div>
					</nav>	
		</div>
		<div class="top_nav_right">
			<div class="cart box_1">
				<a href="{% url 'cart' %}">
					<h3><div class="">
						<i class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></i>
						<span class=""></span>
					</h3>
				</a>
			</div>	
		</div>
		<div class="clearfix"></div>
	</div>
</div>
