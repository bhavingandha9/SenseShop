{% load staticfiles %}
{% include "header.html" %} 
<!-- product-nav -->
<div class="product-easy">
	<div class="container">
		<script src="{% static 'js/easyResponsiveTabs.js' %}" type="text/javascript"></script>
		<script type="text/javascript">
							$(document).ready(function () {
								$('#horizontalTab').easyResponsiveTabs({
									type: 'default', //Types: default, vertical, accordion           
									width: 'auto', //auto or any width like 600px
									fit: true   // 100% fit in a container
								});
							}); 
		</script>
		<div class="sap_tabs">
			<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
				<ul class="resp-tabs-list">
					<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Products</span></li> 
				</ul>				  	 
				<div class="resp-tabs-container">
					<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
						{% for product_data in product %} 
						<div class="col-md-3 product-men">
							<div class="men-pro-item simpleCart_shelfItem">
								<div class="men-thumb-item">
									<img src="{% static 'product_images/' %}{{ product_data.image }}" alt="" class="pro-image-front">
									<img src="{% static 'product_images/' %}{{ product_data.image }}" alt="" class="pro-image-back"> 
								</div>
								<div class="item-info-product ">
									<h4><a>{{ product_data.pro_name }}</a></h4>
									<h4><a></a></h4> 
									<div class="info-product-price">
										<span class="item_price">&#8377;{{product_data.pro_price}}</span> 
									</div>
									<a href="{% url 'add2cart' %}?product_id={{ product_data.id }}" class="item_add single-item hvr-outline-out button2">Add to cart</a>									
								</div>					
							</div>
						</div> 
						{% endfor %}	
						</div>
						</div>
						<div class="clearfix"></div>		
					</div>	
				</div>	
			</div>
		</div>
	</div> 
<!-- //product-nav --> 
<div class="footer">
	<div class="container">
		<div class="clearfix"></div>
		<p class="copy-right">&copy 2018 SenseShop. All rights reserved</p>
	</div>
</div>
<!-- //footer --> 
</body>
</html>
